<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-report-blocks-heading" data-cy="ReportBlocksCreateUpdateHeading">Create or edit a Report Blocks</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3">
          <label class="form-label" for="field_name">Name</label>
          <input type="text" class="form-control" name="name" id="field_name" data-cy="name" formControlName="name" />
        </div>

        <div class="row mb-3">
          <label for="field_countryIds">Country</label>
          <select
            class="form-control"
            id="field_countryIds"
            data-cy="countryId"
            multiple
            name="countryIds"
            formControlName="countryIds"
            [compareWith]="compareCountries"
          >
            <option [ngValue]="countriesOption" *ngFor="let countriesOption of countriesSharedCollection">
              {{ countriesOption.countryName }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_report">Report</label>
          <select
            class="form-control"
            id="field_report"
            data-cy="report"
            name="report"
            formControlName="report"
            [compareWith]="compareReport"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="reportOption" *ngFor="let reportOption of reportsSharedCollection">{{ reportOption.reportName }}</option>
          </select>
        </div>

        <ul>
          <li *ngFor="let content of reportBlocks?.reportBlocksContents">
            {{ content.template }}

            <table *ngIf="content.type === 'table'" class="table table-bordered">
              <thead>
                <tr>
                  <th *ngFor="let column of getColumns(content.template ?? '{}')">
                    <input
                      [formControl]="getColumnFormControl(content, column.index)"
                      placeholder="Column {{ column.index }}"
                      class="form-control"
                    />
                    <button id="remove-column" (click)="removeColumn(content, column.index)" class="btn btn-danger">Remove</button>
                  </th>
                  <th>
                    <button id="add-column" (click)="addColumn(content)" class="btn btn-primary">Add Column</button>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of content.reportBlocksContentData; let rowIndex = index">
                  <td *ngFor="let column of getColumns(content.template ?? '{}')">
                    <input [formControl]="getRowDataFormControl(content, rowIndex, column.index)" placeholder="Data" class="form-control" />
                  </td>
                  <td>
                    <button id="remove-row" (click)="removeRow(content, row.id)" class="btn btn-danger">Remove</button>
                  </td>
                </tr>
                <tr>
                  <td [attr.colspan]="getColumns(content.template ?? '{}').length + 1">
                    <button id="add-row" (click)="addRow(content)" class="btn btn-primary">Add Row</button>
                  </td>
                </tr>
              </tbody>
            </table>

            <!-- Add logic for rendering text editor if content.type is not 'table' -->
          </li>
        </ul>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
