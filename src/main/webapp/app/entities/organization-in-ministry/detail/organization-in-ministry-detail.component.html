<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="organizationInMinistry">
      <h2 data-cy="organizationInMinistryDetailsHeading"><span>Organization In Ministry</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ organizationInMinistry.id }}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ organizationInMinistry.status }}</span>
        </dd>
        <dt><span>Ministry</span></dt>
        <dd>
          <div *ngIf="organizationInMinistry.ministry">
            <a [routerLink]="['/ministry', organizationInMinistry.ministry.id, 'view']">{{ organizationInMinistry.ministry.id }}</a>
          </div>
        </dd>
        <dt><span>Organization</span></dt>
        <dd>
          <div *ngIf="organizationInMinistry.organization">
            <a [routerLink]="['/organization', organizationInMinistry.organization.id, 'view']">{{
              organizationInMinistry.organization.id
            }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/organization-in-ministry', organizationInMinistry.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
