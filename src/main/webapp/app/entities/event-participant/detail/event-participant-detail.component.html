<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="eventParticipant">
      <h2 data-cy="eventParticipantDetailsHeading"><span>Event Participant</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ eventParticipant.id }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ eventParticipant.type }}</span>
        </dd>
        <dt><span>Event</span></dt>
        <dd>
          <div *ngIf="eventParticipant.event">
            <a [routerLink]="['/event', eventParticipant.event.id, 'view']">{{ eventParticipant.event.id }}</a>
          </div>
        </dd>
        <dt><span>Person</span></dt>
        <dd>
          <div *ngIf="eventParticipant.person">
            <a [routerLink]="['/person', eventParticipant.person.id, 'view']">{{ eventParticipant.person.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/event-participant', eventParticipant.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
