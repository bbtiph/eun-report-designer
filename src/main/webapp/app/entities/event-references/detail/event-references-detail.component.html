<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="eventReferences">
      <h2 data-cy="eventReferencesDetailsHeading"><span>Event References</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ eventReferences.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ eventReferences.name }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ eventReferences.type }}</span>
        </dd>
        <dt><span>Is Active</span></dt>
        <dd>
          <span>{{ eventReferences.isActive }}</span>
        </dd>
        <dt><span>Countries</span></dt>
        <dd>
          <span *ngFor="let countries of eventReferences.countries; let last = last">
            <a [routerLink]="['/countries', countries.id, 'view']">{{ countries.id }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/event-references', eventReferences.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
