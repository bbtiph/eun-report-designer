<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-countries-heading" data-cy="CountriesCreateUpdateHeading">Create or edit a Countries</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_countryName">Country Name <a style="color: red">*</a></label>
          <input
            type="text"
            class="form-control"
            name="countryName"
            id="field_countryName"
            data-cy="countryName"
            formControlName="countryName"
          />
          <div *ngIf="editForm.get('countryName')?.invalid && (editForm.get('countryName')?.dirty || editForm.get('countryName')?.touched)">
            <div *ngFor="let error of errorMessages.countryName" class="text-danger">
              <div *ngIf="editForm.get('countryName')?.hasError(error.type)">{{ error.message }}</div>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_countryCode">Country Code <a style="color: red">*</a></label>
          <input
            type="text"
            class="form-control"
            name="countryCode"
            id="field_countryCode"
            data-cy="countryCode"
            formControlName="countryCode"
          />
          <div *ngIf="editForm.get('countryCode')?.invalid && (editForm.get('countryCode')?.dirty || editForm.get('countryCode')?.touched)">
            <div *ngFor="let error of errorMessages.countryCode" class="text-danger">
              <div *ngIf="editForm.get('countryCode')?.hasError(error.type)">{{ error.message }}</div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
