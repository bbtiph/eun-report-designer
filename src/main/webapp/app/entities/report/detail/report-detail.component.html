<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="report">
      <h2 data-cy="reportDetailsHeading"><span>Report</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ report.id }}</span>
        </dd>
        <dt><span>Report Name</span></dt>
        <dd>
          <span>{{ report.reportName }}</span>
        </dd>
        <dt><span>Acronym</span></dt>
        <dd>
          <span>{{ report.acronym }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ report.description }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ report.type }}</span>
        </dd>
        <dt><span>Is Active</span></dt>
        <dd>
          <span>{{ report.isActive }}</span>
        </dd>
        <dt><span>File</span></dt>
        <dd>
          <div *ngIf="report.file">
            <a (click)="openFile(report.file, report.fileContentType)">
              <img [src]="'data:' + report.fileContentType + ';base64,' + report.file" style="max-width: 100%" alt="report image" />
            </a>
            {{ report.fileContentType }}, {{ byteSize(report.file) }}
          </div>
        </dd>
        <dt><span>Report Template</span></dt>
        <dd>
          <div *ngIf="report.reportTemplate">
            <a [routerLink]="['/report-template', report.reportTemplate.id, 'view']">{{ report.reportTemplate.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/report', report.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
