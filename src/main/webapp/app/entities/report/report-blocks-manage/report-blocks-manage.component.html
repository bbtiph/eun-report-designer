<div class="container">
  <div class="d-flex justify-content-end">
    <button type="submit" (click)="generateReport()" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
      <fa-icon icon="eye"></fa-icon>
      <span class="d-none d-md-inline">Generate report</span>
    </button>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <div class="card mb-4" *ngFor="let block of reportBlocks">
        <div class="card-body">
          <div *ngIf="block.type != '2'" [innerHTML]="block.content"></div>
          <div *ngIf="block.type == '2'" [innerHTML]="block.countryName"></div>
        </div>
        <div class="card-footer">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="block.isActive" (click)="changeIsActive(block)" />
            <label class="form-check-label">Active</label>
          </div>
          <button [disabled]="block.type == '2'" class="btn btn-primary mt-2" (click)="openEditor(block)">Edit</button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #editor let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">HTML Editor</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Dismiss')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <textarea class="form-control" rows="8"></textarea>
      <!--            <textarea class="form-control" [(ngModel)]="block?.content" rows="8"></textarea>-->
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close')">Close</button>
    <button type="button" class="btn btn-primary" (click)="c('Save')">Save</button>
  </div>
</ng-template>
