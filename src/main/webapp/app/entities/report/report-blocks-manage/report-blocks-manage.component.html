<div *ngIf="loader.isLoading$ | async" class="loading-container flex-content-center">
  <mat-progress-spinner color="primary" mode="indeterminate"> </mat-progress-spinner>
</div>
<div class="container">
  <h2 id="jhi-report-blocks-heading" data-cy="ReportBlocksCreateUpdateHeading">{{ report?.reportName }}</h2>
  <div class="d-flex justify-content-end">
    <button type="submit" (click)="generateReport()" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
      <fa-icon icon="eye"></fa-icon>
      <span class="d-none d-md-inline">Generate report</span>
    </button>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <div dragula="REPORT_BLOCKS" [(dragulaModel)]="reportBlocks" (dragulaModelChange)="drop($event)">
        <div class="card mb-4" *ngFor="let blocks of reportBlocks">
          <img class="handle" src="./content/images/arrow_up_and_down.png" />
          <jhi-report-blocks-update
            [block]="blocks"
            [selectedCountryFromReport]="selectedCountry"
            [isFromReport]="true"
            [periodDateFromAndTo]="periodDateFromAndTo"
          ></jhi-report-blocks-update>
          <div class="card-footer">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" [(ngModel)]="blocks.isActive" (click)="changeIsActive(blocks)" />
              <label class="form-check-label">Active</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #editor let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">HTML Editor</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Dismiss')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <textarea class="form-control" rows="8"></textarea>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close')">Close</button>
    <button type="button" class="btn btn-primary" (click)="c('Save')">Save</button>
  </div>
</ng-template>
