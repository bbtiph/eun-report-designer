<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-report-heading" data-cy="ReportCreateUpdateHeading">Create or edit a Report</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <!--        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">-->
        <!--          <label class="form-label" for="field_id">ID</label>-->
        <!--          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />-->
        <!--        </div>-->

        <div class="row mb-3">
          <label class="form-label" for="field_reportName">Report Name</label>
          <input
            type="text"
            class="form-control"
            name="reportName"
            id="field_reportName"
            data-cy="reportName"
            formControlName="reportName"
          />
          <div *ngIf="editForm.get('reportName')!.invalid && (editForm.get('reportName')!.dirty || editForm.get('reportName')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('reportName')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_acronym">Acronym</label>
          <input
            type="text"
            class="form-control"
            name="acronym"
            id="field_acronym"
            data-cy="acronym"
            formControlName="acronym"
            [readonly]="true"
            [class.disabled]="true"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_type">Type</label>
          <input
            type="text"
            class="form-control"
            name="type"
            id="field_type"
            data-cy="type"
            formControlName="type"
            [readonly]="true"
            [class.disabled]="true"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_description">Description</label>
          <input
            type="text"
            class="form-control"
            name="description"
            id="field_description"
            data-cy="description"
            formControlName="description"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_reportTemplate">Template of BIRT report designer</label>
          <select
            class="form-control"
            id="field_reportTemplate"
            data-cy="reportTemplate"
            name="reportTemplate"
            formControlName="reportTemplate"
            [compareWith]="compareReportTemplate"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="reportTemplateOption" *ngFor="let reportTemplateOption of reportTemplatesSharedCollection">
              {{ reportTemplateOption.name }} ({{ reportTemplateOption.description }})
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
