<div class="container">
  <div class="row">
    <div class="col-md-4" *ngFor="let block of reportBlocks">
      <div class="card mb-4">
        <div class="card-body">
          <div [innerHTML]="block.content"></div>
        </div>
        <div class="card-footer">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" [(ngModel)]="block.isActive" />
            <label class="form-check-label">Active</label>
          </div>
          <button class="btn btn-primary mt-2" (click)="openEditor(editor, block)">Edit</button>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #editor let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">HTML Editor</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Dismiss')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <textarea class="form-control" rows="8"></textarea>
      <!--      <textarea class="form-control" [(ngModel)]="block.content" rows="8"></textarea>-->
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="c('Close')">Close</button>
    <button type="button" class="btn btn-primary" (click)="c('Save')">Save</button>
  </div>
</ng-template>
