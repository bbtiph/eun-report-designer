<div>
  <h2 id="page-heading" data-cy="ReportHeading">
    <span>Reports</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-report"
        [routerLink]="['/report/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Report </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="reports?.length === 0">
    <span>No Reports found</span>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4" *ngFor="let report of reports; trackBy: trackId">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">{{ report.reportName }}</h5>
          <h6 class="card-subtitle text-muted">{{ report.acronym }}</h6>
        </div>
        <div class="card-body">
          <p class="card-text"><strong>Description:</strong> {{ report.description }}</p>
          <p class="card-text"><strong>Type:</strong> {{ report.type }}</p>
          <p class="card-text"><strong>Is Active:</strong> {{ report.isActive }}</p>
          <p class="card-text">
            <strong>File:</strong>
            <ng-container *ngIf="report.file">
              <a (click)="openFile(report.file, report.fileContentType)">Open</a>
              <span>{{ report.fileContentType }}, {{ byteSize(report.file) }}</span>
            </ng-container>
          </p>
        </div>
        <div class="card-footer text-end">
          <div class="btn-group">
            <a
              *jhiHasAnyAuthority="'ROLE_ADMIN'"
              [routerLink]="['/report', report.id, 'view']"
              class="btn btn-info btn-sm"
              data-cy="entityDetailsButton"
            >
              <fa-icon icon="eye"></fa-icon>
              <span class="d-none d-md-inline">View</span>
            </a>
            <a
              *jhiHasAnyAuthority="'ROLE_ADMIN'"
              [routerLink]="['/report', report.id, 'edit']"
              class="btn btn-primary btn-sm"
              data-cy="entityEditButton"
            >
              <fa-icon icon="pencil-alt"></fa-icon>
              <span class="d-none d-md-inline">Edit</span>
            </a>
            <button *jhiHasAnyAuthority="'ROLE_ADMIN'" (click)="delete(report)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
              <fa-icon icon="times"></fa-icon>
              <span class="d-none d-md-inline">Delete</span>
            </button>
            <a [routerLink]="['/report', report.id, 'report-country']" class="btn btn-info btn-sm" data-cy="generateReportButton">
              <fa-icon icon="eye"></fa-icon>
              <span class="d-none d-md-inline">Generate report</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="reports && reports.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
