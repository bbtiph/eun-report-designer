<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="operationalBody">
      <h2 data-cy="operationalBodyDetailsHeading"><span>Operational Body</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ operationalBody.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ operationalBody.name }}</span>
        </dd>
        <dt><span>Acronym</span></dt>
        <dd>
          <span>{{ operationalBody.acronym }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ operationalBody.description }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ operationalBody.type }}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ operationalBody.status }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/operational-body', operationalBody.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
