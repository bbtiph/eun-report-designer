<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="reportBlocksContent">
      <h2 data-cy="reportBlocksContentDetailsHeading"><span>Report Blocks Content</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ reportBlocksContent.id }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ reportBlocksContent.type }}</span>
        </dd>
        <dt><span>Priority Number</span></dt>
        <dd>
          <span>{{ reportBlocksContent.priorityNumber }}</span>
        </dd>
        <dt><span>Template</span></dt>
        <dd>
          <span>{{ reportBlocksContent.template }}</span>
        </dd>
        <dt><span>Is Active</span></dt>
        <dd>
          <span>{{ reportBlocksContent.isActive }}</span>
        </dd>
        <dt><span>Report Blocks</span></dt>
        <dd>
          <div *ngIf="reportBlocksContent.reportBlocks">
            <a [routerLink]="['/report-blocks', reportBlocksContent.reportBlocks.id, 'view']">{{ reportBlocksContent.reportBlocks.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/report-blocks-content', reportBlocksContent.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
