<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-moe-contacts-heading" data-cy="MoeContactsCreateUpdateHeading">Create or edit a Moe Contacts</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_countryCode">Country Code</label>
          <input
            type="text"
            class="form-control"
            name="countryCode"
            id="field_countryCode"
            data-cy="countryCode"
            formControlName="countryCode"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_countryName">Country Name</label>
          <input
            type="text"
            class="form-control"
            name="countryName"
            id="field_countryName"
            data-cy="countryName"
            formControlName="countryName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_isActive">Is Active</label>
          <input type="checkbox" class="form-check" name="isActive" id="field_isActive" data-cy="isActive" formControlName="isActive" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_ministryName">Ministry Name</label>
          <input
            type="text"
            class="form-control"
            name="ministryName"
            id="field_ministryName"
            data-cy="ministryName"
            formControlName="ministryName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_ministryEnglishName">Ministry English Name</label>
          <input
            type="text"
            class="form-control"
            name="ministryEnglishName"
            id="field_ministryEnglishName"
            data-cy="ministryEnglishName"
            formControlName="ministryEnglishName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_postalAddress">Postal Address</label>
          <input
            type="text"
            class="form-control"
            name="postalAddress"
            id="field_postalAddress"
            data-cy="postalAddress"
            formControlName="postalAddress"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_invoicingAddress">Invoicing Address</label>
          <input
            type="text"
            class="form-control"
            name="invoicingAddress"
            id="field_invoicingAddress"
            data-cy="invoicingAddress"
            formControlName="invoicingAddress"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_shippingAddress">Shipping Address</label>
          <input
            type="text"
            class="form-control"
            name="shippingAddress"
            id="field_shippingAddress"
            data-cy="shippingAddress"
            formControlName="shippingAddress"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_contactEunFirstName">Contact Eun First Name</label>
          <input
            type="text"
            class="form-control"
            name="contactEunFirstName"
            id="field_contactEunFirstName"
            data-cy="contactEunFirstName"
            formControlName="contactEunFirstName"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_contactEunLastName">Contact Eun Last Name</label>
          <input
            type="text"
            class="form-control"
            name="contactEunLastName"
            id="field_contactEunLastName"
            data-cy="contactEunLastName"
            formControlName="contactEunLastName"
          />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
