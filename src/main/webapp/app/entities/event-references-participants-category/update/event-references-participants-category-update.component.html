<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-event-references-participants-category-heading" data-cy="EventReferencesParticipantsCategoryCreateUpdateHeading">
        Create or edit a Event References Participants Category
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_category">Category</label>
          <input type="text" class="form-control" name="category" id="field_category" data-cy="category" formControlName="category" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_participantsCount">Participants Count</label>
          <input
            type="number"
            class="form-control"
            name="participantsCount"
            id="field_participantsCount"
            data-cy="participantsCount"
            formControlName="participantsCount"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_eventReference">Event Reference</label>
          <select
            class="form-control"
            id="field_eventReference"
            data-cy="eventReference"
            name="eventReference"
            formControlName="eventReference"
            [compareWith]="compareEventReferences"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="eventReferencesOption" *ngFor="let eventReferencesOption of eventReferencesSharedCollection">
              {{ eventReferencesOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
