<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="funding">
      <h2 data-cy="fundingDetailsHeading"><span>Funding</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ funding.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ funding.name }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ funding.type }}</span>
        </dd>
        <dt><span>Parent Id</span></dt>
        <dd>
          <span>{{ funding.parentId }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ funding.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/funding', funding.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
