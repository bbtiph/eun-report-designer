<div class="btn-group">

  <button type="submit" (click)="btnViewRow($event)" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
    <fa-icon icon="eye"></fa-icon>
  </button>

  <button type="submit" (click)="btnEditRow($event)" class="btn btn-primary btn-sm" data-cy="entityEditButton">
    <fa-icon icon="pencil-alt"></fa-icon>
  </button>

  <button type="submit" (click)="btnClickedHandler($event)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
    <fa-icon icon="times"></fa-icon>
  </button>
</div>
